<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Search in One Place</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <form action="www.google.com/search" id="gg">
        <label for="google" id="gg-l">Google</label>
        <input type="text" placeholder="Search Google or enter URL" name="q" id="google">
        <button type="submit" id="gg-b">Search Google</button>
    </form>
    <hr>

    <form action="https:/www.youtube.com/results" id="yt">
        <label for="youtube" id="yt-l">Youtube</label>
        <input type="text" placeholder="Search" name="search_query" id="youtube">
        <button type="submit" id="yt-b">Search on Youtube</button>
    </form>
    <hr>
    <br>
    <hr>

    <!--BookMarks-->

    <h2>Bookmarks</h2>
    <hr>

    <div class="bookmarks">
        <a href="https:/www.apnacollege.in/home-post-login">
            <div class="apnacollege bm">
                <img src="images/apna college Logo.png" alt="error" id="ac-logo">
                <p>Apna College</p>
            </div>
        </a>

        <a href="https://www.amazon.in/">
            <div class="amazon bm">
                <img src="images/amazon logo.jpg" alt="error" id="ac-logo">
                <p>Amazon</p>
            </div>
        </a>
    </div>
    <hr>

</body>
</html>
